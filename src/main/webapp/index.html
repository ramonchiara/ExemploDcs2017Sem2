<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Loja - Categorias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="js/libs/twitter-bootstrap/css/bootstrap.css" type="text/css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1>Loja</h1>
            </div>
            <div class="row" id="categorias">
                <div class="col-12">
                    <h2>Categorias</h2>
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="card bg-light" style="margin-bottom: 1em">
                        <div class="card-header">Nova Categoria</div>
                        <div class="card-body">
                            <a href="create.html" class="btn btn-sm btn-primary">Criar uma nova categoria</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/libs/twitter-bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $.ajax({
                    url: 'webresources/categorias',
                    method: 'GET',
                    success: function (data, textStatus, jqXHR) {
                        var categorias = data.categorias;
                        for (var i = 0; i < categorias.length; i++) {
                            var categoria = categorias[i];
                            $('#categorias').append(
                                    '<div class="col-12 col-sm-6 col-lg-4">'
                                    + '<div class="card bg-light" style="margin-bottom: 1em">'
                                    + '<div class="card-header">'
                                    + categoria.nome
                                    + '</div>'
                                    + '<div class="card-body">'
                                    + '<p class="card-text">'
                                    + (categoria.descricao ? categoria.descricao : '-')
                                    + '</p>'
                                    + '</div>'
                                    + '</div>'
                                    + '</div>');
                        }
                    }
                });
            });
        </script>
    </body>
</html>
